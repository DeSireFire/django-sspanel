# see full in  https://github.com/Hackl0us/SS-Rule-Snippet/wiki/clash(X)
port: 7890
socks-port: 7891
allow-lan: true
bind-address: "*"
mode: rule
log-level: info
external-controller: 0.0.0.0:9090

proxy-groups:
  - name: Proxy
    type: select
    proxies:
      - auto
    use:
      - {{ provider_name }}

  - name: Final
    type: select
    proxies:
      - DIRECT
      - Proxy

  - name: auto
    type: url-test
    use:
      - {{ provider_name }}
    url: 'http://www.gstatic.com/generate_204'
    interval: 300
    tolerance: 150
    lazy: true

proxy-providers:
  {{ provider_name }}:
    type: http
    url: {{ proxy_provider_url }}
    interval: 3600
    path: ./providers/{{ provider_name }}.yaml
    health-check:
      enable: true
      interval: 300
      tolerance: 150
      lazy: true
      url: http://www.gstatic.com/generate_204

{% if sub_client == "clash" %}
{% include "clash/rules.yaml" %}
{% else %}
{% include "clash/rule_sets.yaml" %}
{% endif %}
